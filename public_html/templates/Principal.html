<md-content ng-cloak>
    <div layout="row" layout-align="center center">
        <div flex="50">
            <md-card>

                <ng-form id="registerForm" name="registerForm">

                    <div layout="row" layout-align="center center">
                        <h3>Agregar usuario</h3>
                    </div>

                    <div layout="row" layout-align="center center">
                        <div flex="90">

                            <md-input-container style="width: 98%;">
                                <label>Nombre Completo</label>
                                <input type="text" name="nombreUsuario" ng-model="nombreUsuario" required/>
                            </md-input-container>

                        </div>
                    </div>

                    <div layout="row" layout-align="center center">
                        <div flex="90">

                            <md-input-container style="width: 98%;">
                                <label>Correo Electronico</label>
                                <input type="text" name="correo" ng-model="correo" required/>
                            </md-input-container>

                        </div>
                    </div>


                    <div layout="row" layout-align="center center">
                        <div flex="90">

                            <md-input-container style="width: 98%;">
                                <label>Contrase√±a</label>
                                <input type="password" name="password" ng-model="password" required/>
                            </md-input-container>

                        </div>
                    </div>


                    <!--
                    Datos adicionales dependiendo del perfil
                    -->

                    <div layout="row" layout-align="center center">
                        <div flex="90">
                            <md-input-container style="width: 98%;">
                                <label>Departamento</label>
                                <md-select ng-model="depa" required ng-change="vm.getAreaTrabajos(depa)">
                                    <md-option ng-repeat="d in vm.departamentos" ng-value="{{d.id}}" >{{d.nombreDepartamento}}</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row" layout-align="center center">
                        <div flex="90">
                            <md-input-container style="width: 98%;">
                                <label>Area de Trabajo</label>
                                <md-select ng-model="area" required >
                                    <md-option ng-repeat="areaTrabajo in vm.areaTrabajos" ng-value="{{areaTrabajo.id}}" >{{areaTrabajo.nombreArea}}</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row" layout-align="center center">
                        <md-button class="md-raised md-warn" ng-disabled="registerForm.$invalid" ng-click="vm.registrar()">Guardar</md-button>
                    </div>

                </ng-form>

            </md-card>
        </div>
    </div>



</md-content>

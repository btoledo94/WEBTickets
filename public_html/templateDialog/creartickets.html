<md-dialog style="width: 1000px">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>CREAR TICKET</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="resources/icons/close1.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

      <md-dialog-content >
      <div class="md-dialog-content">
          <ng-form id="ticketForm" name="ticketForm">
            
              
                    <div layout="row" layout-align="center center" >
                        <div flex="90">

                            <md-input-container style="width: 98%;">
                                <label>Titulo del Problema</label>
                                <input type="text" name="tituloProblema" ng-model="ticket.tituloProblema" required/>
                            </md-input-container>
 
                        </div>
                    </div>

           
                    <div layout="row" layout-align="center center">
                        <div flex="90">

           <md-input-container class="md-block">
             <label>Asunto</label>
              <textarea ng-model="asunto" md-maxlength="500" rows="5" md-select-on-focus></textarea>
                    </md-input-container>
                        </div>
                    </div>

              <div layout="row" layout-align="center center">
                        <div flex="90">
                            <md-input-container style="width: 98%;">
                                <label>Departamento</label>
                                <md-select ng-model="dep" required>
                                    <md-option ng-repeat="d in departamento1" ng-value="{{d.id}}" >{{d.nombreDepartamento}}</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                    
                    </ng-form>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
  <md-button class="md-raised md-warn" ng-disabled="ticketForm.$invalid" ng-click="crearticket()">Crear Ticket</md-button>
      <md-button ng-click="cancel()" class="md-primary">
        Cancelar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
